<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}



.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: relative; 
  top: -60px; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 20px;
  padding: 20px;
  text-align: center;
}

fig:hover .overlay {
  opacity: 1;
}
</style>
</head>
<body>

<h2>Image Overlay Title</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
  <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="image">
  <div class="overlay">My Name is John</div>
</div>

<fig>
    <img
    src="https://www.w3schools.com/howto/img_avatar.png"
    alt="hexagonal painting of a rough looking man with textured skin and a beard"
    class="img_portfolio" 
    loading="lazy"/>
    <figcaption class="overlay">Pomegranate, acrylic on canvas</figcaption>
</fig>

</body>
</html>
